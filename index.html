<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <script defer src="./main.js"></script>
    <title>2048</title>
</head>

<body>
    <div class="game">
        <div class="header">
            <div class="head">
                <h1 class="title">2048</h1>
                <input type="image" src="https://img.icons8.com/nolan/64/restart.png" class="restartIcon" onclick="">
                <div class="score">Score<br /><span id="value"></span>
                </div>
            </div>
        </div>

        <div class="game-status" id="win">You win! Keep playing if you'd like!</div>
        <div class="game-status" id="lose">Game Over</div>

        <div class="restartBtn">
            <button id="restart" type="button" class="btn btn-outline-secondary" onclick="">Restart</button>
        </div>

        <div class="game-board">

            <div class="game-row">
                <div class="game-cells"></div>
                <div class="game-cells"></div>
                <div class="game-cells"></div>
                <div class="game-cells"></div>
            </div>
            <div class="game-row">
                <div class="game-cells"></div>
                <div class="game-cells"></div>
                <div class="game-cells"></div>
                <div class="game-cells"></div>
            </div>
            <div class="game-row">
                <div class="game-cells"></div>
                <div class="game-cells"></div>
                <div class="game-cells"></div>
                <div class="game-cells"></div>
            </div>
            <div class="game-row">
                <div class="game-cells"></div>
                <div class="game-cells"></div>
                <div class="game-cells"></div>
                <div class="game-cells"></div>
            </div>
        </div>
    </div>


    <div class="instructions">
        <p class="game-instructions">
            <strong class="strong">How to Play :</strong> Use your <strong>arrow keys</strong> to move the tiles. When
            two
            tiles with the same number touch, they merge into one! You keep going until you get a tile that reaches
            <strong>2048!</strong>
        </p>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
